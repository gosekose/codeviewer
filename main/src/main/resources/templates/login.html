<!DOCTYPE HTML>
<html class="h-100" lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head th:replace="fragments/header :: header">
</head>
<head>
    <meta name="groupId" th:content="${groupId}"/>
</head>

<body data-bs-spy="scroll" data-bs-target="#navScroll">
<div class="container">
    <div th:replace="fragments/bodyHeader2 :: bodyHeader" />

    <main class="mb-auto col-12">
        <div sec:authorize="isAnonymous()">
            <h1>로그인</h1>
            <div class="col-12 col-lg-10 col-xl-8">
                <a th:href="@{/oauth2/authorization/google}" class="btn btn-primary btn-xl">
                    <span>Google</span>
                </a>
                <a th:href="@{/oauth2/authorization/naver}" class="btn btn-primary btn-xl">
                    <span>Naver</span>
                </a>
                <a th:href="@{/oauth2/authorization/kakao}" class="btn btn-primary btn-xl">
                    <span>Kakao</span>
                </a>
            </div>
        </div>
        <div sec:authorize="isAuthenticated()">
            <h1>로그아웃</h1>
            <div class="col-12 col-lg-10 col-xl-8">
                <a th:href="@{/}" class="btn btn-primary btn-xl">
                    <span>홈 이동</span>
                </a>
                <a th:href="@{/logout}" class="btn btn-primary btn-xl">
                    <span>로그아웃</span>
                </a>
            </div>
        </div>
    </main>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

<script th:src="@{/static/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/static/js/aos.js}"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script>
    AOS.init({
        duration: 800, // values from 0 to 3000, with step 50ms
    });

    const groupId = $("meta[name='groupId']").attr("content");


</script>

</body>

</html>
