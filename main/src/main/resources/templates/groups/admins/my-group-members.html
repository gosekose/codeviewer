<!DOCTYPE HTML>
<html class="h-100" lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <meta name="description" content="A growing collection of ready to use components for the CSS framework Bootstrap 5">
    <meta name="author" content="Holger Koenemann">
    <meta name="generator" content="Eleventy v2.0.0">
    <meta name="HandheldFriendly" content="true">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta name="groupId" th:content="${groupId}"/>

    <title>CODEVIEWER</title>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}" >
    <link rel="stylesheet" th:href="@{/static/css/theme.min.css}">
    <link rel="stylesheet" th:href="@{/static/css/webfont.css}">

    <style>
    </style>

</head>


<body data-bs-spy="scroll" data-bs-target="#navScroll">
<div class="container">
    <div th:replace="fragments/bodyHeader2 :: bodyHeader" />


    <main>
        <div class="container py-vh-6">
            <table class="table">
                <thead>
                <tr>
                    <th>회원 아이디</th>
                    <th>회원 이름</th>
                    <th>학과</th>
                    <th>학번</th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tr th:each="member: ${members.getContent()}">
                    <td th:text="${member.id}"></td>
                    <td th:text="${member.name}"></td>
                    <td th:text="${member.department}"></td>
                    <td th:text="${member.privateIdInSchool}"></td>
                    <td th:text="${member.memberGroupAuthority}"></td>
                    <td th:text="${member.joinTime}"></td>
                    <td>
                        <a href="#" th:href="@{/api/v1/groups/admin/{groupId}/members/{memberId} (groupId=${groupId}, memberId=${member.id})}"
                           class="btn btn-primary" role="button">회원 정보</a>
                    </td>
                    <td>
                        <a href="#" th:href="@{/api/v1/groups/admin/{groupId}/members/{memberId}/manager/new (groupId=${groupId}, memberId=${member.id})}"
                           class="btn btn-primary" role="button">권한 수정</a>
                    </td>
                    <td>
                        <button type="button" onclick="deleteMember(this)" class="btn btn-primary" th:value="${member.id}">회원 강퇴</button>
                    </td>
                </tr>
            </table>

            <nav style="text-align: center;">
                <ul class="pagination">

                </ul>
            </nav>

        </div>
    </main>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

<script th:src="@{/static/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/static/js/aos.js}"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script>
    AOS.init({
        duration: 800, // values from 0 to 3000, with step 50ms
    });

    const groupId = $("meta[name='groupId']").attr("content");
    const token = $("meta[name='_csrf']").attr("content");
    const header = $("meta[name='_csrf_header']").attr("content");
    let httpStatus;

    function deleteMember(arg) {

        const memberId = $(arg).val();

        var jqxhr = $.ajax({
            type: 'POST',
            contentType: 'application/json',
            url: '/api/v1/groups/admin/' + groupId + '/delete/' + memberId,
            beforeSend: function(xhr) {
                xhr.setRequestHeader(header, token);
            },
            async: true,
            cache: true,
            statusCode: {
                307:function(data) {
                    window.location.reload();
                    return 307;
                }}
        })
            .done(function(data) {
                alert('성공');
            }).
            fail(function( jqXHR, textStatus ) {

                if (jqXHR.status == 307) {
                    alert('회원 강퇴에 성공하였습니다.');
                } else {
                    alert('실패');
                    console.log(jqXHR.status);
                }
                return false;
            });
        return false;
    }

</script>

</body>

</html>
