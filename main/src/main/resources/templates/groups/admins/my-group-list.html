<!DOCTYPE HTML>
<html class="h-100" lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/header :: header">
</head>

<body data-bs-spy="scroll" data-bs-target="#navScroll">
<div class="container">
    <div th:replace="fragments/bodyHeader2 :: bodyHeader" />
    <main>

        <div class="container py-vh-6">

            <div class="col-md-6 col-lg-4 border-end" data-aos="fade-up">
                <div class="d-flex">
                    <div class="col-md-3 flex-fill pt-3 pe-3 pe-md-0">
                        <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" fill="currentColor"
                             class="bi bi-box-seam" viewbox="0 0 16 16">
                            <path
                                    d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5l2.404.961L10.404 2l-2.218-.887zm3.564 1.426L5.596 5 8 5.961 14.154 3.5l-2.404-.961zm3.25 1.7-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923l6.5 2.6zM7.443.184a1.5 1.5 0 0 1 1.114 0l7.129 2.852A.5.5 0 0 1 16 3.5v8.662a1 1 0 0 1-.629.928l-7.185 2.874a.5.5 0 0 1-.372 0L.63 13.09a1 1 0 0 1-.63-.928V3.5a.5.5 0 0 1 .314-.464L7.443.184z" />
                        </svg>
                    </div>
                    <div class="col-md-9 flex-fill nav-link" th:href="@{/api/v1/groups/admin/new}" style=" cursor: pointer;" onclick="location.href='/api/v1/groups/admin/new';">
                        <h3 class="h5 my-2">새로운 그룹 생성</h3>
                        <p> 새로운 그룹을 생성할 수 있습니다. </p>
                    </div>
                </div>
            </div>

            <table class="table">
                <thead>
                <tr>
                    <th>그룹 번호</th>
                    <th>그룹명</th>
                    <th>공개 여부</th>
                    <th>최대 멤버</th>
                    <th>가입 신청 마감 시간</th>
                    <th>자동 가입 설정</th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                </thead>
                <tr th:each="group: ${memberGroups.getContent()}">
                    <td th:text="${group.id}"></td>
                    <td th:text="${group.name}"></td>
                    <td th:text="${group.visibility}"></td>
                    <td th:text="${group.maxMember}"></td>
                    <td th:text="${group.joinClosedTime}"></td>
                    <td th:text="${group.groupAutoJoin}"></td>
                    <td>
                        <a href="#" th:href="@{/api/v1/groups/admin/{id}/join (id=${group.id})}"
                           class="btn btn-primary" role="button">가입 신청 관리</a>
                    </td>
                    <td>
                        <a href="#" th:href="@{/api/v1/groups/admin/{id}/members (id=${group.id})}"
                           class="btn btn-primary" role="button">회원 관리</a>
                    </td>
                    <td>
                        <a href="#" th:href="@{/api/v1/groups/admin/{id} (id=${group.id})}"
                           class="btn btn-primary" role="button">문제 관리</a>
                    </td>
                    <td>
                        <a href="#" th:href="@{/api/v1/groups/admin/edit/{id} (id=${group.id})}"
                           class="btn btn-primary" role="button">그룹 수정</a>
                    </td>
                </tr>
            </table>

            <nav style="text-align: center;">
                <ul class="pagination">

                </ul>
            </nav>

        </div>
    </main>


    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

<script th:src="@{/static/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/static/js/aos.js}"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script>
    AOS.init({
        duration: 800, // values from 0 to 3000, with step 50ms
    });
</script>


</body>

</html>
