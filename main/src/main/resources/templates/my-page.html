  <body class="d-flex h-100 w-100" data-bs-spy="scroll" data-bs-target="#navScroll">

    <div class="h-100 container-fluid">
      <div class="h-100 row d-flex align-items-stretch">
        
          <div class="col-12 col-md-7 col-lg-6 d-flex align-items-start flex-column px-vw-5">
          
            <header class="mb-auto py-vh-2 col-12">
              <a class="navbar-brand pe-4 fs-4" href="/">
  <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-layers-half" viewbox="0 0 16 16">
    <path d="M8.235 1.559a.5.5 0 0 0-.47 0l-7.5 4a.5.5 0 0 0 0 .882L3.188 8 .264 9.559a.5.5 0 0 0 0 .882l7.5 4a.5.5 0 0 0 .47 0l7.5-4a.5.5 0 0 0 0-.882L12.813 8l2.922-1.559a.5.5 0 0 0 0-.882l-7.5-4zM8 9.433 1.562 6 8 2.567 14.438 6 8 9.433z"/>

  <span class="ms-1 fw-bolder">IISE</span>

            </header>
              <main class="mb-auto col-12">
                  <h1>마이 페이지</h1>
                  <div sec:authorize="isAuthenticated()">
                      <form class="row" th:action="@{/api/v1/members/profile}" th:object="${memberForm}" method="post">
                          <input type="hidden" th:field="*{id}" />
                          <div class="col-12 col-lg-10 col-xl-8">
                              <div class="mb-3">
                                  <label th:for="memberName" class="form-label">이름</label>
                                  <input type="text" class="form-control form-control-lg" th:field="*{memberName}">
                              </div>
                              <div class="mb-3">
                                  <label th:for="age" class="form-label">나이</label>
                                  <input type="text" class="form-control form-control-lg" th:field="*{age}">
                              </div>
                              <div class="mb-3">
                                  <label th:for="zipcode" class="form-label">우편변호</label>
                                  <input type="text" class="form-control form-control-lg" th:field="*{zipcode}">
                              </div>
                              <div class="mb-3">
                                  <label th:for="details" class="form-label">주소</label>
                                  <input type="text" class="form-control form-control-lg" th:field="*{details}">
                              </div>
                              <div class="mb-3">
                                  <label th:for="school" class="form-label">학교</label>
                                  <input type="text" class="form-control form-control-lg" th:field="*{school}">
                              </div>
                              <div class="mb-3">
                                  <label th:for="work" class="form-label">직업</label>
                                  <input type="text" class="form-control form-control-lg" th:field="*{work}">
                              </div>
                              <button type="submit" class="btn btn-primary btn-xl">Submit</button>
                          </div>
                      </form>
                  </div>
              </main>
          </div>

            <div class="col-12 col-md-5 col-lg-6 bg-cover" style="background-image: url('/static/img/webp/colorful.webp');"></div>

        </div>
        <footer>
        </footer>
      </div></body>
