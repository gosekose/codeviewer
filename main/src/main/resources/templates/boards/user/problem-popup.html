<!DOCTYPE html>
<html class="h-100" lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/my-header :: header"></head>
<head>
    <meta name="groupId" th:content="${groupId}"/>
</head>
<body>

<!-- End Header -->

    <main id="main" class="main">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">문제 선택</h5>
                <p> 문제 번호를 찾을 수 있습니다.</p>
                <!-- Active Table -->

                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>문제 번호</th>
                        <th>문제명</th>
                        <td></td>
                    </tr>
                    </thead>
                    <tr th:each="problem: ${problemForBoard.getContent()}">
                        <td th:text="${problem.problemId}"></td>
                        <td th:text="${problem.name}"></td>
                        <td>
                            <button type="button" onclick="problemCheck(this)" class="btn btn-outline-primary btn-sm"
                                    th:value="${problem.problemId}" th:id="${problem.problemId}">선택</button>
                        </td>
                    </tr>
                </table>

                <div th:replace="fragments/my-pagination :: pagination" />
            </div>
        </div>
    </main><!-- End #main -->

<!-- ======= Footer ======= -->
<div th:replace="fragments/my-footer :: footer" />
<!-- End Footer -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- ======= Script ======= -->
<div th:replace="fragments/my-script :: script" />
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>

<!-- End Script -->

<script>


</script>

</body>
</html>
