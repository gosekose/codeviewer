<!DOCTYPE html>
<html class="h-100" lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/my-header :: header">
</head>
<head>
    <meta name="groupId" th:content="${groupId}"/>
</head>

<body>

<!-- ======= Header ======= -->
<div th:replace="fragments/my-body-header :: bodyHeader" />
<!-- End Header -->

<!-- ======= Sidebar ======= -->
<div th:replace="fragments/my-sidebar :: sidebar" />
<!-- End Sidebar-->

<main id="main" class="main">

    <div th:replace="fragments/my-pagetitle :: pagetitle('문제 조회', '문제', '문제 조회')" />
    <div class="col-lg-12">

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">문제 조회
                    <a href="#" th:href="@{/api/v1/groups/{id}/problems/board/new (id=${groupId})}"
                       class="btn btn-outline-primary btn-sm" role="button">질문 작성</a>
                </h5>
                <p> <code>문제를 조회 </code>할 수 있습니다.</p>
                <!-- Active Table -->

                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>문제 번호</th>
                        <th>문제 이름</th>
                        <td></td>
                    </tr>
                    </thead>
                    <tr th:each="problem: ${problems.getContent()}">
                        <td th:text="${problem.problemId}"></td>
                        <td th:text="${problem.groupName}"></td>
                        <td>
                            <a href="#" th:href="@{/api/v1/groups/{groupId}/problems/{problemId} (groupId=${groupId}, problemId=${problem.problemId})}"
                               class="btn btn-primary" role="button">문제 이동</a>
                        </td>
                    </tr>
                </table>

                <!-- End Tables without borders -->

            </div>

            <div th:replace="fragments/my-pagination :: pagination" />

        </div>
    </div>

</main><!-- End #main -->

<!-- ======= Footer ======= -->
<div th:replace="fragments/my-footer :: footer" />
<!-- End Footer -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- ======= Script ======= -->
<div th:replace="fragments/my-script :: script" />
<!-- End Script -->

<script>

</script>

</body>
</html>
