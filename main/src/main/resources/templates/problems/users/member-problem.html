<!DOCTYPE HTML>
<html class="h-100" lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
  <meta name="description" content="A growing collection of ready to use components for the CSS framework Bootstrap 5">
  <meta name="author" content="Holger Koenemann">
  <meta name="generator" content="Eleventy v2.0.0">
  <meta name="HandheldFriendly" content="true">
  <meta name="groupId" th:content="${groupId}"/>
  <meta name="problemId" th:content="${problemId}"/>
  <title>CODEVIEWER</title>
  <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/static/css/theme.min.css}">
  <link rel="stylesheet" th:href="@{/static/css/webfont.css}">

  <style>
  </style>

</head>

<body data-bs-spy="scroll" data-bs-target="#navScroll">
<div class="container">
  <div th:replace="fragments/bodyHeader2 :: bodyHeader" />



    <div class="d-flex h-100 w-100" style="margin-top: 70px">

  <div class="h-100 container-fluid">

    <div class="h-100 row d-flex align-items-stretch">

      <div class="col-12 col-md-7 col-lg-6 d-flex align-items-start flex-column px-vw-5">

        <main class="mb-auto col-12">
          <div sec:authorize="isAuthenticated()">

            <div>
              <h1> 문제 설명 </h1>

            <div th:each="des: ${descriptions}">
              <div class="card">
                <div class="card-header" th:text="${des.getNumber()} + 번">
                  Featured
                </div>
                <div class="card-body">
                  <h5 class="card-title" th:text="${des.getDescription()}">
                    Special title treatment</h5>
                  <p class="card-text"></p>
                </div>
              </div>
              <br>
            </div>
            </div>

            <div>
              <h1> 입출력 예시 </h1>

              <div th:each="io: ${ioExamples}">
                <div class="card">
                  <div class="card-header" th:text="${io.getNumber()} + 번">
                    Featured
                  </div>
                  <div class="card-body">
                    <h5 class="card-title">
                      입력</h5>
                    <p class="card-text" th:text="${io.getInputSource()}"></p>
                  </div>
                  <div class="card-body">
                    <h5 class="card-title">
                      출력</h5>
                    <p class="card-text" th:text="${io.getOutputSource()}"></p>
                  </div>
                </div>
                <br>
              </div>
            </div>

          </div>
        </main>

      </div>

      <div class="col-12 col-md-15 col-lg-5">

        <div class="d-flex align-items-end flex-column">

          <main class="mb-auto col-12">

            <form>
              <div class="form-group">
                <label for="problemSource">답안 소스</label>
                <textarea class="form-control" id="problemSource" rows="3"></textarea>
              </div>
            </form>


          </main>

        </div>

      </div>

    </div>
    <div th:replace="fragments/footer :: footer" />
  </div> <!-- /container -->

  <script th:src="@{/static/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/static/js/aos.js}"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

  <script>
    AOS.init({
      duration: 800, // values from 0 to 3000, with step 50ms
    });
  </script>

</div> </div></body>
</html>
